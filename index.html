<div id="board"></div>
<H1>Test String</H1>

<button id=b1 onclick="reset()">Reset</button>
<button id=b2 onclick="goback()" >Go Back</button>

<script type="text/javascript">
var board = new WGo.Board(document.getElementById("board"), {
	width: 800	
});

function update_board(arr){
    board.removeAllObjects();
    for(var i=0;i<19;i++){
        for(var j=0;j<19;j++){
            if(arr[i*19+j]=="o")
                board.addObject({x:j, y:i, c:WGo.W});
            if(arr[i*19+j]=="#")
                board.addObject({x:j, y:i, c:WGo.B});
        }
    }
}
board.addEventListener("click", function(x, y){
        //board.addObject({x:x, y:y, c:WGo.B});
	var xmlHttp = new XMLHttpRequest();
	xmlHttp.onreadystatechange = function () {
	    if (this.status == 200 && this.readyState == this.DONE) {
		    tmp = xmlHttp.responseText;
            //alert(tmp)
            var arr = [];
            for(var i=0;i<tmp.length;i++)
                arr.push(tmp[i])
            update_board(arr)
	    }
        
    }
	xmlHttp.open('GET', '/move?row='+y+'&col='+x, true);
	xmlHttp.send();
	
});
function reset(){
	var xmlHttp = new XMLHttpRequest();
	xmlHttp.onreadystatechange = function () {
	if (this.status == 200 && this.readyState == this.DONE) {
		console.log(xmlHttp.responseText);
		}
	}
	xmlHttp.open('GET', '/reset?a=b', true);
	xmlHttp.send();
	board.removeAllObjects();
}


</script>
